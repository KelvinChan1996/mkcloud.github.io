<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - MKCloud</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }
        .header {
            width: 100%;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            transition: top 0.3s;
        }
        .header a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
        }
        .header a:hover {
            text-decoration: underline;
        }
        .content {
            margin-top: 80px; /* Adjusted for the fixed header */
            width: 100%;
            max-width: 800px;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
            text-align: left;
        }
        h2 {
            margin-top: 0;
            color: #333;
        }
        .settings-section {
            margin-bottom: 20px;
        }
        .settings-section h3 {
            margin-top: 0;
            color: #555;
        }
        .settings-section label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .settings-section input, .settings-section select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .settings-section button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .settings-section button:hover {
            background-color: #0056b3;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
        .footer a {
            color: #007bff;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><a href="index.html" id="site-title">MKCloud</a></h1>
        <div class="header-links">
            <a href="index.html">Home</a>
            <a href="info.html">Information</a>
            <a href="contact.html">Contact Us</a>
            <a href="settings.html">Settings</a>
            <a href="login.html">Login</a>
            <a href="signup.html">Signup</a>
        </div>
    </div>

    <div class="content">
        <h2>Settings</h2>
        
        <!-- Account Information Section -->
        <div class="settings-section">
            <h3>Account Information</h3>
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Username">
            
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Email">
            
            <label for="current-password">Current Password:</label>
            <input type="password" id="current-password" placeholder="Current Password">
            
            <label for="new-password">New Password:</label>
            <input type="password" id="new-password" placeholder="New Password">
            
            <label for="confirm-password">Confirm New Password:</label>
            <input type="password" id="confirm-password" placeholder="Confirm New Password">
        </div>
        
        <!-- Notification Settings Section -->
        <div class="settings-section">
            <h3>Notification Settings</h3>
            <label for="email-notifications">Email Notifications:</label>
            <select id="email-notifications">
                <option value="all">All Notifications</option>
                <option value="important">Important Notifications</option>
                <option value="none">No Notifications</option>
            </select>
            
            <label for="sms-notifications">SMS Notifications:</label>
            <select id="sms-notifications">
                <option value="all">All Notifications</option>
                <option value="important">Important Notifications</option>
                <option value="none">No Notifications</option>
            </select>
        </div>
        
        <!-- Privacy Settings Section -->
        <div class="settings-section">
            <h3>Privacy Settings</h3>
            <label for="profile-visibility">Profile Visibility:</label>
            <select id="profile-visibility">
                <option value="public">Public</option>
                <option value="friends">Friends Only</option>
                <option value="private">Private</option>
            </select>
            
            <label for="search-visibility">Search Visibility:</label>
            <select id="search-visibility">
                <option value="public">Allow Search Engines</option>
                <option value="private">Do Not Allow Search Engines</option>
            </select>
        </div>
        
        <!-- Language and Region Section -->
        <div class="settings-section">
            <h3>Language and Region</h3>
            <label for="language">Language:</label>
            <select id="language">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <!-- Add more language options here -->
            </select>
            
            <label for="timezone">Timezone:</label>
            <select id="timezone">
                <option value="utc">UTC</option>
                <option value="pst">Pacific Time (PST)</option>
                <option value="est">Eastern Time (EST)</option>
                <!-- Add more timezones here -->
            </select>
        </div>
        
        <!-- Security Settings Section -->
        <div class="settings-section">
            <h3>Security Settings</h3>
            <label for="two-factor">Two-Factor Authentication:</label>
            <select id="two-factor">
                <option value="enabled">Enabled</option>
                <option value="disabled">Disabled</option>
            </select>
            
            <label for="security-questions">Security Questions:</label>
            <input type="text" id="security-questions" placeholder="Security Questions">
        </div>
        
        <div class="settings-section">
            <button type="button" onclick="saveSettings()">Save Changes</button>
        </div>
    </div>

    <div class="footer">
        <p><a href="index.html">Return to Home</a></p>
    </div>

    <script>
        function saveSettings() {
            // Placeholder for saving settings logic
            alert('Settings saved successfully!');
        }
    </script>
</body>
</html>
