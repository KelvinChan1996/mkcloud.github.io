<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - MKCloud</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }
        .header {
            width: 100%;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            transition: top 0.3s;
        }
        .header a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
        }
        .header a:hover {
            text-decoration: underline;
        }
        .content {
            margin-top: 80px; /* Adjusted for the fixed header */
            width: 100%;
            max-width: 800px;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
            text-align: left;
        }
        h2 {
            margin-top: 0;
            color: #333;
        }
        .settings-section {
            margin-bottom: 20px;
        }
        .settings-section h3 {
            margin-top: 0;
            color: #555;
        }
        .settings-section label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .settings-section input, .settings-section select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .settings-section button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .settings-section button:hover {
            background-color: #0056b3;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
        .footer a {
            color: #007bff;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><a href="index.html" id="site-title">MKCloud</a></h1>
        <div class="header-links">
            <a href="index.html">Home</a>
            <a href="info.html">Information</a>
            <a href="contact.html">Contact Us</a>
            <a href="settings.html">Settings</a>
            <a href="login.html">Login</a>
            <a href="signup.html">Signup</a>
        </div>
    </div>

    <div class="content">
        <h2>Settings</h2>
        
        <!-- Account Settings Section -->
        <div class="settings-section">
            <h3>Account Settings</h3>
            <label for="api-key">API Key:</label>
            <input type="text" id="api-key" placeholder="Your API Key">
            
            <label for="account-quota">Account Quota:</label>
            <input type="text" id="account-quota" placeholder="Current Quota">
        </div>
        
        <!-- Service Configuration Section -->
        <div class="settings-section">
            <h3>Service Configuration</h3>
            <label for="storage-option">Storage Option:</label>
            <select id="storage-option">
                <option value="standard">Standard</option>
                <option value="archival">Archival</option>
                <option value="premium">Premium</option>
            </select>
            
            <label for="compute-resources">Compute Resources:</label>
            <select id="compute-resources">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>
        </div>
        
        <!-- Security Settings Section -->
        <div class="settings-section">
            <h3>Security Settings</h3>
            <label for="ip-whitelist">IP Whitelist:</label>
            <input type="text" id="ip-whitelist" placeholder="Enter IP addresses separated by commas">
            
            <label for="permissions">Permissions:</label>
            <select id="permissions">
                <option value="admin">Admin</option>
                <option value="user">User</option>
                <option value="guest">Guest</option>
            </select>
        </div>
        
        <!-- Notification Settings Section -->
        <div class="settings-section">
            <h3>Notification Settings</h3>
            <label for="alerts">Alerts:</label>
            <select id="alerts">
                <option value="all">All Alerts</option>
                <option value="critical">Critical Alerts</option>
                <option value="none">No Alerts</option>
            </select>
            
            <label for="event-notifications">Event Notifications:</label>
            <select id="event-notifications">
                <option value="all">All Events</option>
                <option value="important">Important Events</option>
                <option value="none">No Events</option>
            </select>
        </div>
        
        <!-- Backup and Restore Section -->
        <div class="settings-section">
            <h3>Backup and Restore</h3>
            <label for="backup-frequency">Backup Frequency:</label>
            <select id="backup-frequency">
                <option value="daily">Daily</option>
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
            </select>
            
            <label for="restore-options">Restore Options:</label>
            <select id="restore-options">
                <option value="latest">Latest Backup</option>
                <option value="specific">Specific Date</option>
                <option value="manual">Manual Restore</option>
            </select>
        </div>
        
        <div class="settings-section">
            <button type="button" onclick="saveSettings()">Save Changes</button>
        </div>
    </div>

    <div class="footer">
        <p><a href="index.html">Return to Home</a></p>
    </div>

    <script>
        function saveSettings() {
            // Placeholder for saving settings logic
            alert('Settings saved successfully!');
        }
    </script>
</body>
</html>
