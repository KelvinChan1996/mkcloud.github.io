<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - MKCloud</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="menu-button" id="menu-button"></div>
        <h1 class="site-title"><a href="index.html" id="site-title">MKCloud</a></h1>
        <div class="search-container">
            <button id="search-button" type="button"></button>
            <input type="text" id="search-box" placeholder="Search settings...">
        </div>
    </div>

    <div class="content">
        <div class="sidebar" id="sidebar">
            <h3>Settings Menu</h3>
            <ul>
                <li><a href="#account-settings">Account Settings</a></li>
                <li><a href="#service-configuration">Service Configuration</a></li>
                <li><a href="#security-settings">Security Settings</a></li>
                <li><a href="#notification-settings">Notification Settings</a></li>
                <li><a href="#backup-restore">Backup and Restore</a></li>
            </ul>
        </div>
        <div class="main-content">
            <div class="form-container">
                <h2 id="account-settings">Account Settings</h2>
                <label for="api-key">API Key:</label>
                <input type="text" id="api-key" value="Your API Key" disabled>
                
                <label for="account-quota">Account Quota:</label>
                <input type="text" id="account-quota" value="Current Quota" disabled>
                
                <label for="reset-password">Reset Password:</label>
                <input type="password" id="reset-password" placeholder="New password">
                
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" placeholder="Confirm new password">
                
                <button type="button" onclick="updateAccountSettings()">Update Account Settings</button>
            </div>

            <div class="form-container">
                <h2 id="service-configuration">Service Configuration</h2>
                <label for="storage-option">Storage Option:</label>
                <select id="storage-option">
                    <option value="standard">Standard</option>
                    <!-- Add other options as needed -->
                </select>
                
                <label for="compute-resources">Compute Resources:</label>
                <select id="compute-resources">
                    <option value="small">Small</option>
                    <!-- Add other options as needed -->
                </select>
                
                <button type="button" onclick="updateServiceConfiguration()">Update Service Configuration</button>
            </div>

            <div class="form-container">
                <h2 id="security-settings">Security Settings</h2>
                <label for="two-factor-auth">Two-Factor Authentication:</label>
                <select id="two-factor-auth">
                    <option value="enabled">Enabled</option>
                    <option value="disabled">Disabled</option>
                </select>
                
                <label for="account-roles">Account Roles:</label>
                <select id="account-roles">
                    <option value="admin">Admin</option>
                    <!-- Add other roles as needed -->
                </select>
                
                <button type="button" onclick="updateSecuritySettings()">Update Security Settings</button>
            </div>

            <div class="form-container">
                <h2 id="notification-settings">Notification Settings</h2>
                <label for="email-notifications">Email Notifications:</label>
                <select id="email-notifications">
                    <option value="all">All</option>
                    <option value="important">Important Only</option>
                    <option value="none">None</option>
                </select>
                
                <label for="sms-notifications">SMS Notifications:</label>
                <select id="sms-notifications">
                    <option value="enabled">Enabled</option>
                    <option value="disabled">Disabled</option>
                </select>
                
                <button type="button" onclick="updateNotificationSettings()">Update Notification Settings</button>
            </div>

            <div class="form-container">
                <h2 id="backup-restore">Backup and Restore</h2>
                <label for="backup-schedule">Backup Schedule:</label>
                <select id="backup-schedule">
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                </select>
                
                <label for="restore-point">Restore Point:</label>
                <select id="restore-point">
                    <option value="latest">Latest</option>
                    <!-- Add other options as needed -->
                </select>
                
                <button type="button" onclick="updateBackupRestore()">Update Backup and Restore</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 MKCloud. All rights reserved.</p>
    </div>

    <script>
        document.getElementById('search-button').addEventListener('click', function() {
            document.querySelector('.search-container').classList.toggle('show');
        });
    </script>
</body>
</html>
