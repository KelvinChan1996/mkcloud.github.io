<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - MKCloud</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .sidebar {
            width: 200px;
            background-color: #333;
            color: white;
            padding: 20px;
            box-sizing: border-box;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .sidebar a:hover {
            background-color: #555;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .main-content h2 {
            margin-top: 0;
        }
        .form-container input {
            margin-bottom: 10px;
            padding: 8px;
            font-size: 16px;
            width: 100%;
        }
        .form-container button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Settings</h2>
        <a href="#" id="general-link">General</a>
        <a href="#" id="account-link">Account Settings</a>
        <a href="#" id="change-password-link">Change Password</a>
    </div>
    <div class="main-content">
        <div id="general-settings">
            <h2>General Settings</h2>
            <div class="form-container">
                <label for="language">Language:</label>
                <select id="language">
                    <option value="en">English</option>
                    <option value="es">Español</option>
                    <option value="cn">中文</option>
                </select>
                <label for="theme">Themes:</label>
                <select id="theme">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
                <button onclick="saveSettings()">Save Settings</button>
            </div>
        </div>

        <div id="account-settings" style="display: none;">
            <h2>Account Settings</h2>
            <!-- Add account settings fields here -->
        </div>

        <div id="change-password" style="display: none;">
            <h2>Change Password</h2>
            <div class="form-container">
                <input type="password" id="current-password" placeholder="Current Password">
                <input type="password" id="new-password" placeholder="New Password">
                <input type="password" id="confirm-new-password" placeholder="Confirm New Password">
                <button onclick="changePassword()">Change Password</button>
            </div>
        </div>
    </div>

    <script>
        function saveSettings() {
            const language = document.getElementById('language').value;
            const theme = document.getElementById('theme').value;
            // Implement save settings logic here
            alert(`Settings saved:\nLanguage: ${language}\nTheme: ${theme}`);
        }

        function changePassword() {
            const currentPassword = document.getElementById('current-password').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmNewPassword = document.getElementById('confirm-new-password').value;
            // Implement change password logic here
            if (newPassword !== confirmNewPassword) {
                alert('Passwords do not match!');
                return;
            }
            alert('Password changed successfully');
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('general-link').addEventListener('click', function() {
                document.getElementById('general-settings').style.display = 'block';
                document.getElementById('account-settings').style.display = 'none';
                document.getElementById('change-password').style.display = 'none';
            });
            document.getElementById('account-link').addEventListener('click', function() {
                document.getElementById('general-settings').style.display = 'none';
                document.getElementById('account-settings').style.display = 'block';
                document.getElementById('change-password').style.display = 'none';
            });
            document.getElementById('change-password-link').addEventListener('click', function() {
                document.getElementById('general-settings').style.display = 'none';
                document.getElementById('account-settings').style.display = 'none';
                document.getElementById('change-password').style.display = 'block';
            });
        });
    </script>
</body>
</html>
