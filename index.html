<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MKCloud</title>
    <style>
        /* 基本样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f4f4f4;
            border-bottom: 1px solid #ddd;
        }
        .header h1 {
            margin: 0;
        }
        .header a {
            text-decoration: none;
            color: #000;
        }
        .menu {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        .menu a {
            text-decoration: none;
            color: #000;
        }
        .dropdown {
            margin-left: 20px;
        }
        .login-form, .signup-form {
            display: none; /* 默认隐藏表单 */
            position: absolute;
            right: 20px;
            top: 60px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .body {
            white-space: pre-wrap; /* 保留换行符 */
            margin: 20px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><a href="https://kelvinchan1996.github.io/mkcloud.github.io/" id="site-title">MKCloud</a></h1>
        <div class="menu">
            <a href="#home">Home</a>
            <a href="#information">Information</a>
            <a href="#contact-us">Contact Us</a>
            <div class="dropdown">
                <label for="language">语言:</label>
                <select id="language">
                    <option value="en">English</option>
                    <option value="es">Español</option>
                    <option value="cn">中文</option>
                </select>
            </div>
            <button onclick="toggleLoginForm()">Login</button>
            <button onclick="toggleSignupForm()">Signup</button>
        </div>
    </div>

    <div id="content">
        <p id="description">This is the main domain.</p>
        
        <h2 id="dynamic-content-title">Dynamic Content Example</h2>
        <div id="content" class="loading">Loading...</div>

        <div class="login-form" id="login-form">
            <h2>登录</h2>
            <input type="text" id="login-username" placeholder="用户名">
            <input type="password" id="login-password" placeholder="密码">
            <button onclick="login()">登录</button>
        </div>

        <div class="signup-form" id="signup-form">
            <h2>注册</h2>
            <input type="text" id="signup-username" placeholder="用户名">
            <input type="password" id="signup-password" placeholder="密码">
            <input type="email" id="signup-email" placeholder="电子邮件">
            <button onclick="signup()">注册</button>
        </div>
    </div>

    <script>
        function loadLanguage(lang) {
            const file = lang === 'es' ? 'es.json' :
                         lang === 'cn' ? 'cn.json' :
                         'en.json';

            fetch(file)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('site-title').innerText = data.title;
                    document.getElementById('description').innerText = data.description;
                    document.getElementById('dynamic-content-title').innerText = data.dynamicContentTitle;

                    const content = `<p class="body">${data.body.replace(/\n/g, '<br>')}</p>`;
                    document.getElementById('content').innerHTML = content;
                })
                .catch(error => {
                    console.error('Error loading language file:', error);
                    document.getElementById('content').innerHTML = '<p class="error">Failed to load content.</p>';
                });
        }

        function setLanguage() {
            const lang = document.getElementById('language').value;
            loadLanguage(lang);
        }

        function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            // 执行登录逻辑（例如，服务器验证）
            alert(`登录用户名: ${username}`);
        }

        function signup() {
            const username = document.getElementById('signup-username').value;
            const password = document.getElementById('signup-password').value;
            const email = document.getElementById('signup-email').value;
            // 执行注册逻辑（例如，服务器验证）
            alert(`注册用户名: ${username}\n邮箱: ${email}`);
        }

        function toggleLoginForm() {
            const loginForm = document.getElementById('login-form');
            loginForm.style.display = loginForm.style.display === 'block' ? 'none' : 'block';
        }

        function toggleSignupForm() {
            const signupForm = document.getElementById('signup-form');
            signupForm.style.display = signupForm.style.display === 'block' ? 'none' : 'block';
        }

        document.addEventListener('DOMContentLoaded', function() {
            const defaultLang = navigator.language.startsWith('zh') ? 'cn' :
                                navigator.language.startsWith('es') ? 'es' :
                                'en';
            document.getElementById('language').value = defaultLang;
            loadLanguage(defaultLang);

            document.getElementById('language').addEventListener('change', setLanguage);
        });
    </script>
</body>
</html>
