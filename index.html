<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to MKCloud</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        #content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            white-space: pre-wrap; /* 保持换行 */
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        #error-message {
            display: none;
            color: red;
        }
    </style>
    <script>
        function loadData() {
            fetch('https://jsonplaceholder.typicode.com/posts/1')  // 示例 API
                .then(response => response.json())
                .then(data => {
                    const contentDiv = document.getElementById('content');
                    const errorDiv = document.getElementById('error-message');
                    errorDiv.style.display = 'none';
                    contentDiv.style.display = 'block';
                    contentDiv.innerHTML = `
                        <h2>${data.title}</h2>
                        <p>${data.body.substring(0, 100)}... <a href="#" onclick="showFullText('${data.body}')">Read more</a></p>
                        <div id="full-text" style="display: none;"></div>
                    `;
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('content').style.display = 'none';
                    document.getElementById('error-message').style.display = 'block';
                });
        }

        function showFullText(text) {
            document.getElementById('full-text').innerText = text;
            document.getElementById('full-text').style.display = 'block';
        }
    </script>
</head>
<body onload="loadData()">
    <h1>Welcome to MKCloud!</h1>
    <p>This is the main domain.</p>
    <h2>Dynamic Content Example</h2>
    <div id="content">Loading...</div>
    <div id="error-message">Failed to load data. <button onclick="loadData()">Retry</button></div>
    <button onclick="loadData()">Refresh Data</button>
</body>
</html>
