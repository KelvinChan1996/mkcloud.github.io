<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to MKCloud</title>
    <script>
        function loadData() {
            fetch('https://jsonplaceholder.typicode.com/posts/1')  // 测试公共 API
                .then(response => response.json())
                .then(data => {
                    document.getElementById('content').innerText = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('content').innerText = 'Failed to load data.';
                });
        }
    </script>
</head>
<body onload="loadData()">
    <h1>Welcome to MKCloud!</h1>
    <p>This is the main domain.</p>
    <h2>Dynamic Content Example</h2>
    <div id="content">Loading...</div>
</body>
</html>
