<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to MKCloud</title>
    <script>
        function loadData() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'https://jsonplaceholder.typicode.com/posts/1', true);
            xhr.onload = function() {
                if (xhr.status >= 200 && xhr.status < 300) {
                    document.getElementById('content').innerText = xhr.responseText;
                } else {
                    console.error('Error fetching data:', xhr.statusText);
                    document.getElementById('content').innerText = 'Failed to load data.';
                }
            };
            xhr.onerror = function() {
                console.error('Network error');
                document.getElementById('content').innerText = 'Failed to load data.';
            };
            xhr.send();
        }
    </script>
</head>
<body onload="loadData()">
    <h1>Welcome to MKCloud!</h1>
    <p>This is the main domain.</p>
    <h2>Dynamic Content Example</h2>
    <div id="content">Loading...</div>
</body>
</html>
