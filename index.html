<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to MKCloud</title>
</head>
<body>
    <h1>Welcome to MKCloud!</h1>
    <p>This is the main domain.</p>
</body>
</html>
<html>
<head>
    <title>Dynamic Page Example</title>
    <script>
        function loadData() {
            fetch('https://api.example.com/data')  // 替换为实际的 API 端点
                .then(response => response.json())
                .then(data => {
                    document.getElementById('content').innerText = JSON.stringify(data);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('content').innerText = 'Failed to load data.';
                });
        }
    </script>
</head>
<body onload="loadData()">
    <h1>Dynamic Content Example</h1>
    <div id="content">Loading...</div>
</body>
</html>
