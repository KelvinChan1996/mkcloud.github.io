<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to MKCloud</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        #content, #loading, #error-message {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            white-space: pre-wrap;
            margin-bottom: 20px;
        }
        .more {
            color: blue;
            cursor: pointer;
            text-decoration: underline;
        }
        .more:hover {
            text-decoration: none;
        }
    </style>
    <script>
        function loadData() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('content').style.display = 'none';
            fetch('https://jsonplaceholder.typicode.com/posts/1')
                .then(response => response.json())
                .then(data => {
                    const truncatedText = data.body.substring(0, 100);
                    const fullText = data.body;
                    const html = `
                        <h2>${data.title}</h2>
                        <p>${truncatedText}... <span class="more" onclick="showFullText('${fullText}')">Read more</span></p>
                        <div id="full-text" style="display: none;"></div>
                    `;
                    document.getElementById('content').innerHTML = html;
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('content').style.display = 'block';
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('error-message').style.display = 'block';
                });
        }

        function showFullText(text) {
            const fullTextDiv = document.getElementById('full-text');
            fullTextDiv.innerText = text;
            fullTextDiv.style.display = 'block';
        }
    </script>
</head>
<body onload="loadData()">
    <h1>Welcome to MKCloud!</h1>
    <p>This is the main domain.</p>
    <h2>Dynamic Content Example</h2>
    <div id="loading" style="display: block;">Loading...</div>
    <div id="content" style="display: none;"></div>
    <div id="error-message" style="display: none;">Failed to load data. <button onclick="loadData()">Retry</button></div>
</body>
</html>
