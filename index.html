<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to MKCloud</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1, h2 {
            color: #444;
        }
        #content {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 15px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #content p {
            margin: 0;
            padding: 5px 0;
        }
        #content .title {
            font-weight: bold;
            font-size: 1.2em;
        }
        #content .body {
            white-space: pre-wrap; /* 保留换行和空格 */
            line-height: 1.6;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        .loading {
            font-style: italic;
        }
        @media (max-width: 600px) {
            #content {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to MKCloud!</h1>
    <p>This is the main domain.</p>
    <h2>Dynamic Content Example</h2>
    <div id="content" class="loading">Loading...</div>
    <script>
        function loadData() {
            fetch('https://jsonplaceholder.typicode.com/posts/1')  // 替换为实际的 API 端点
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const content = `
                        <p class="title">Title: ${data.title}</p>
                        <p class="body">Body: ${data.body}</p>
                    `;
                    document.getElementById('content').innerHTML = content;
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('content').innerHTML = '<p class="error">Failed to load data.</p>';
                });
        }
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
