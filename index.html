<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to MKCloud</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        #content {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }
        #content p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Welcome to MKCloud!</h1>
    <p>This is the main domain.</p>
    <h2>Dynamic Content Example</h2>
    <div id="content">Loading...</div>
    <script>
        function loadData() {
            fetch('https://jsonplaceholder.typicode.com/posts/1')  // 替换为实际的 API 端点
                .then(response => response.json())
                .then(data => {
                    const content = `
                        <p><strong>Title:</strong> ${data.title}</p>
                        <p><strong>Body:</strong> ${data.body}</p>
                    `;
                    document.getElementById('content').innerHTML = content;
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('content').innerText = 'Failed to load data.';
                });
        }
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
