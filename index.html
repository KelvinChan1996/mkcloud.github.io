<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to MKCloud</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        #content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
    <script>
        function loadData() {
            fetch('https://jsonplaceholder.typicode.com/posts/1')  // 测试公共 API
                .then(response => response.json())
                .then(data => {
                    const contentDiv = document.getElementById('content');
                    contentDiv.innerHTML = `
                        <h2>${data.title}</h2>
                        <p>${data.body}</p>
                    `;
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('content').innerText = 'Failed to load data.';
                });
        }
    </script>
</head>
<body onload="loadData()">
    <h1>Welcome to MKCloud!</h1>
    <p>This is the main domain.</p>
    <h2>Dynamic Content Example</h2>
    <div id="content">Loading...</div>
</body>
</html>
