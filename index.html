<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MKCloud</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            color: #444;
        }
        #content {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 15px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #content p {
            margin: 0;
            padding: 5px 0;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        .loading {
            font-style: italic;
        }
        .title-link {
            text-decoration: none;
            color: #007bff;
        }
        .title-link:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            #content {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h1><a href="https://kelvinchan1996.github.io/mkcloud.github.io/" class="title-link" id="site-title">MKCloud</a></h1>
    <p id="description">This is the main domain.</p>
    <h2 id="dynamic-content-title">Dynamic Content Example</h2>
    <div id="content" class="loading">Loading...</div>
    <script>
        function loadLanguage() {
            // 获取用户的语言或地理位置
            const lang = navigator.language || 'en';
            const file = lang.startsWith('es') ? 'es.json' : 'en.json';

            fetch(file)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('site-title').innerText = data.title;
                    document.getElementById('description').innerText = data.description;
                    document.getElementById('dynamic-content-title').innerText = data.dynamicContentTitle;

                    const content = `<p class="body">${data.body.replace(/\n/g, '<br>')}</p>`;
                    document.getElementById('content').innerHTML = content;
                })
                .catch(error => {
                    console.error('Error loading language file:', error);
                    document.getElementById('content').innerHTML = '<p class="error">Failed to load content.</p>';
                });
        }
        document.addEventListener('DOMContentLoaded', loadLanguage);
    </script>
</body>
</html>
