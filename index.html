<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MKCloud</title>
    <style>
        /* 添加样式 */
        .dropdown {
            margin-bottom: 20px;
        }
        .login-form {
            display: none; /* 默认隐藏登录表单 */
        }
    </style>
</head>
<body>
    <h1><a href="https://kelvinchan1996.github.io/mkcloud.github.io/" id="site-title">MKCloud</a></h1>
    <p id="description">This is the main domain.</p>
    
    <div class="dropdown">
        <label for="language">选择语言:</label>
        <select id="language">
            <option value="en">English</option>
            <option value="es">Español</option>
            <option value="cn">中文</option>
        </select>
    </div>

    <h2 id="dynamic-content-title">Dynamic Content Example</h2>
    <div id="content" class="loading">Loading...</div>

    <div class="login-form" id="login-form">
        <h2>登录</h2>
        <input type="text" id="username" placeholder="用户名">
        <input type="password" id="password" placeholder="密码">
        <button onclick="login()">登录</button>
    </div>

    <script>
        function loadLanguage(lang) {
            const file = lang === 'es' ? 'es.json' :
                         lang === 'cn' ? 'cn.json' :
                         'en.json';

            fetch(file)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('site-title').innerText = data.title;
                    document.getElementById('description').innerText = data.description;
                    document.getElementById('dynamic-content-title').innerText = data.dynamicContentTitle;

                    const content = `<p class="body">${data.body.replace(/\n/g, '<br>')}</p>`;
                    document.getElementById('content').innerHTML = content;
                })
                .catch(error => {
                    console.error('Error loading language file:', error);
                    document.getElementById('content').innerHTML = '<p class="error">Failed to load content.</p>';
                });
        }

        function setLanguage() {
            const lang = document.getElementById('language').value;
            loadLanguage(lang);
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            // 执行登录逻辑（例如，服务器验证）
            alert(`登录用户名: ${username}`);
        }

        document.addEventListener('DOMContentLoaded', function() {
            const defaultLang = navigator.language.startsWith('zh') ? 'cn' :
                                navigator.language.startsWith('es') ? 'es' :
                                'en';
            document.getElementById('language').value = defaultLang;
            loadLanguage(defaultLang);

            document.getElementById('login-form').style.display = 'block';
        });

        document.getElementById('language').addEventListener('change', setLanguage);
    </script>
</body>
</html>
