<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - MKCloud</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .header {
            width: 100%;
            padding: 10px;
            background: #333;
            color: white;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .header h1 a {
            color: white;
            text-decoration: none;
        }
        .header .header-links {
            display: flex;
            gap: 20px;
        }
        .header .header-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        .header .header-links a:hover {
            text-decoration: underline;
        }
        .signup-container {
            width: 600px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 60px;
        }
        .signup-header {
            margin-bottom: 20px;
        }
        .signup-header h2 {
            margin: 0;
            font-size: 24px;
        }
        .signup-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            text-align: left;
            margin-top: 20px;
        }
        .signup-form label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }
        .signup-form input, .signup-form select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .signup-form button {
            grid-column: span 2;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        .signup-form button:hover {
            background-color: #555;
        }
        .signup-form .link {
            grid-column: span 2;
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #333;
            font-size: 16px;
        }
        .signup-form .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><a href="index.html" id="site-title">MKCloud</a></h1>
        <div class="header-links">
            <a href="signup.html" aria-current="page">Sign Up</a>
            <a href="login.html">Sign In</a>
        </div>
    </div>
    <div class="signup-container" role="main" aria-labelledby="signup-title">
        <div class="signup-header">
            <h2 id="signup-title">Sign Up</h2>
        </div>
        <form class="signup-form" aria-labelledby="signup-title">
            <div>
                <label for="signup-first-name">First Name:</label>
                <input type="text" id="signup-first-name" aria-label="First Name" placeholder="First Name" required>
            </div>
            <div>
                <label for="signup-last-name">Last Name:</label>
                <input type="text" id="signup-last-name" aria-label="Last Name" placeholder="Last Name" required>
            </div>
            <div>
                <label for="signup-username">User Name:</label>
                <input type="text" id="signup-username" aria-label="User Name" placeholder="User Name" required>
            </div>
            <div>
                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" aria-label="Email" placeholder="Email" required>
            </div>
            <div>
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" aria-label="Password" placeholder="Password" required>
            </div>
            <div>
                <label for="signup-confirm-password">Confirm Password:</label>
                <input type="password" id="signup-confirm-password" aria-label="Confirm Password" placeholder="Confirm Password" required>
            </div>
            <div>
                <label for="signup-phone">Phone:</label>
                <input type="text" id="signup-phone" aria-label="Phone" placeholder="Phone">
            </div>
            <div>
                <label for="signup-street1">Street 1:</label>
                <input type="text" id="signup-street1" aria-label="Street 1" placeholder="Street 1">
            </div>
            <div>
                <label for="signup-street2">Street 2:</label>
                <input type="text" id="signup-street2" aria-label="Street 2" placeholder="Street 2">
            </div>
            <div>
                <label for="signup-postcode">Post Code:</label>
                <input type="text" id="signup-postcode" aria-label="Post Code" placeholder="Post Code">
            </div>
            <div>
                <label for="signup-city">City:</label>
                <input type="text" id="signup-city" aria-label="City" placeholder="City">
            </div>
            <div>
                <label for="signup-state">State:</label>
                <input type="text" id="signup-state" aria-label="State" placeholder="State">
            </div>
            <div>
                <label for="signup-country">Country:</label>
                <select id="signup-country" aria-label="Country">
                    <option value="">Select Country</option>
                    <option value="us">United States</option>
                    <option value="cn">China</option>
                    <option value="uk">United Kingdom</option>
                    <!-- Add more countries as needed -->
                </select>
            </div>
            <button type="submit" aria-label="Sign Up">Sign Up</button>
            <a href="login.html" class="link" aria-label="Sign In">Already have an account? Sign In</a>
        </form>
    </div>
</body>
</html>
