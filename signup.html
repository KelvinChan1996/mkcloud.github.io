<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - MKCloud</title>
    <style>
        /* 添加样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .signup-container {
            width: 300px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .signup-container h1 {
            margin: 0 0 20px 0;
            font-size: 24px;
        }
        .signup-container p {
            margin: 0 0 20px 0;
            font-size: 18px;
        }
        .signup-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .signup-form label {
            width: 100%;
            text-align: left;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .signup-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .signup-form button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        .signup-form button:hover {
            background-color: #555;
        }
        .signup-form .link {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #333;
            font-size: 16px;
        }
        .signup-form .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>MKCloud</h1>
        <p>Sign up for an account</p>
        <div class="signup-form">
            <label for="signup-username">User Name:</label>
            <input type="text" id="signup-username" placeholder="User Name">
            
            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" placeholder="Email">
            
            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" placeholder="Password">
            
            <label for="signup-confirm-password">Confirm Password:</label>
            <input type="password" id="signup-confirm-password" placeholder="Confirm Password">
            
            <label for="signup-phone">Phone:</label>
            <input type="text" id="signup-phone" placeholder="Phone">
            
            <label for="signup-address">Address:</label>
            <input type="text" id="signup-address" placeholder="Address">
            
            <button onclick="signup()">Sign Up</button>
            <a href="login.html" class="link">Login</a>
        </div>
    </div>

    <script>
        function signup() {
            const username = document.getElementById('signup-username').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;
            const phone = document.getElementById('signup-phone').value;
            const address = document.getElementById('signup-address').value;

            // 简单验证
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            // 执行注册逻辑（例如，服务器验证）
            alert(`Sign Up\nUser Name: ${username}\nEmail: ${email}\nPhone: ${phone}\nAddress: ${address}`);
        }
    </script>
</body>
</html>
