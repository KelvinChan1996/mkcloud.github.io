<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - MKCloud</title>
    <style>
        /* 添加样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }
        .header {
            width: 100%;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .header a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .header a:hover {
            text-decoration: underline;
        }
        .content {
            margin-top: 80px; /* 调整内容顶部间距以避免被导航栏遮挡 */
            text-align: center;
        }
        .form-container {
            margin-top: 20px;
        }
        .form-container input {
            margin-bottom: 10px;
            padding: 8px;
            font-size: 16px;
            width: 200px;
        }
        .form-container button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><a href="index.html" id="site-title">MKCloud</a></h1>
        <div class="header-links">
            <a href="index.html">Home</a>
            <a href="info.html">Information</a>
            <a href="contact.html">Contact Us</a>
            <a href="settings.html">Settings</a>
            <a href="login.html">Login</a>
            <a href="signup.html">Signup</a>
        </div>
    </div>

    <div class="content">
        <h2>注册</h2>
        <div class="form-container">
            <input type="text" id="signup-username" placeholder="用户名">
            <input type="email" id="signup-email" placeholder="电子邮箱">
            <input type="password" id="signup-password" placeholder="密码">
            <input type="password" id="signup-confirm-password" placeholder="确认密码">
            <input type="text" id="signup-phone" placeholder="手机号">
            <input type="text" id="signup-address" placeholder="地址">
            <button onclick="signup()">注册</button>
        </div>
    </div>

    <script>
        function signup() {
            const username = document.getElementById('signup-username').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;
            const phone = document.getElementById('signup-phone').value;
            const address = document.getElementById('signup-address').value;
            // 执行注册逻辑（例如，服务器验证）
            alert(`注册用户名: ${username}\n电子邮箱: ${email}\n密码: ${password}\n确认密码: ${confirmPassword}\n手机号: ${phone}\n地址: ${address}`);
        }
    </script>
</body>
</html>
