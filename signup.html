<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - MKCloud</title>
    <style>
        /* 添加样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .signup-container {
            width: 600px; /* 调整宽度 */
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-top: 5px solid #333; /* 顶部边框 */
            margin-top: 60px; /* 确保表单内容下移 */
        }
        .signup-header {
            margin-bottom: 20px;
        }
        .signup-header h1 {
            margin: 0;
            font-size: 24px;
        }
        .signup-header .links {
            margin-top: 10px;
        }
        .signup-header .links a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            font-size: 16px;
        }
        .signup-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            text-align: left;
            margin-top: 20px;
        }
        .signup-form label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }
        .signup-form input, .signup-form select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .signup-form button {
            grid-column: span 2; /* 按钮跨越两列 */
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        .signup-form button:hover {
            background-color: #555;
        }
        .signup-form .link {
            grid-column: span 2; /* 链接跨越两列 */
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #333;
            font-size: 16px;
        }
        .signup-form .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <h1>MKCloud</h1>
            <div class="links">
                <a href="signup.html">Sign Up</a>
                <span>|</span>
                <a href="login.html">Sign In</a>
            </div>
        </div>
        <h2>Sign Up</h2>
        <div class="signup-form">
            <div>
                <label for="signup-first-name">First Name:</label>
                <input type="text" id="signup-first-name" placeholder="First Name">
            </div>
            <div>
                <label for="signup-last-name">Last Name:</label>
                <input type="text" id="signup-last-name" placeholder="Last Name">
            </div>
            <div>
                <label for="signup-username">User Name:</label>
                <input type="text" id="signup-username" placeholder="User Name">
            </div>
            <div>
                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" placeholder="Email">
            </div>
            <div>
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" placeholder="Password">
            </div>
            <div>
                <label for="signup-confirm-password">Confirm Password:</label>
                <input type="password" id="signup-confirm-password" placeholder="Confirm Password">
            </div>
            <div>
                <label for="signup-phone">Phone:</label>
                <input type="text" id="signup-phone" placeholder="Phone">
            </div>
            <div>
                <label for="signup-street1">Street 1:</label>
                <input type="text" id="signup-street1" placeholder="Street 1">
            </div>
            <div>
                <label for="signup-street2">Street 2:</label>
                <input type="text" id="signup-street2" placeholder="Street 2">
            </div>
            <div>
                <label for="signup-postcode">Post Code:</label>
                <input type="text" id="signup-postcode" placeholder="Post Code">
            </div>
            <div>
                <label for="signup-city">City:</label>
                <input type="text" id="signup-city" placeholder="City">
            </div>
            <div>
                <label for="signup-state">State:</label>
                <input type="text" id="signup-state" placeholder="State">
            </div>
            <div>
                <label for="signup-country">Country:</label>
                <select id="signup-country">
                    <option value="">Select Country</option>
                    <option value="us">United States</option>
                    <option value="cn">China</option>
                    <option value="uk">United Kingdom</option>
                    <!-- Add more countries as needed -->
                </select>
            </div>
            <button onclick="signup()">Sign Up</button>
        </div>
    </div>

    <script>
        function signup() {
            const firstName = document.getElementById('signup-first-name').value;
            const lastName = document.getElementById('signup-last-name').value;
            const username = document.getElementById('signup-username').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;
            const phone = document.getElementById('signup-phone').value;
            const street1 = document.getElementById('signup-street1').value;
            const street2 = document.getElementById('signup-street2').value;
            const postcode = document.getElementById('signup-postcode').value;
            const city = document.getElementById('signup-city').value;
            const state = document.getElementById('signup-state').value;
            const country = document.getElementById('signup-country').value;

            // 简单验证
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            // 执行注册逻辑（例如，服务器验证）
            alert(`Sign Up\nFirst Name: ${firstName}\nLast Name: ${lastName}\nUser Name: ${username}\nEmail: ${email}\nPhone: ${phone}\nAddress: ${street1}, ${street2}, ${postcode}, ${city}, ${state}, ${country}`);
        }
    </script>
</body>
</html>
