<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MKCloud</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://source.unsplash.com/1600x900/?nature,water') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .header h1 {
            color: white;
            text-decoration: none;
        }
        .header-links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
            /* Adjusted position of the return link */
            position: relative;
            left: -5cm;
        }
        .content {
            margin-top: 80px; /* Adjusted for the fixed header */
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .form-container {
            display: flex;
            flex-direction: column;
        }
        .form-container label {
            margin: 5px 0 2px;
            font-weight: bold;
        }
        .form-row {
            display: flex;
            justify-content: space-between;
        }
        .form-row .form-group {
            flex: 1;
            margin-right: 10px;
        }
        .form-row .form-group:last-child {
            margin-right: 0;
        }
        .form-container input, .form-container select {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        .form-footer {
            text-align: center;
            margin-top: 20px;
        }
        .form-footer a {
            color: #007bff;
            text-decoration: none;
        }
        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>MKCloud</h1>
        <div class="header-links">
            <a href="https://kelvinchan1996.github.io/mkcloud.github.io/index.html">Return</a>
        </div>
    </div>

    <div class="content">
        <h2>Sign Up</h2>
        <div class="form-container">
            <div class="form-row">
                <div class="form-group">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" placeholder="First Name">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" placeholder="Last Name">
                </div>
            </div>

            <label for="username">User Name:</label>
            <input type="text" id="username" placeholder="User Name" onblur="checkUsername()">
            <span id="username-status" style="color: red; display: none;">Username already taken</span>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Email">

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Password">

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" placeholder="Confirm Password">

            <label for="phone">Phone:</label>
            <input type="text" id="phone" placeholder="Phone">

            <label for="street1">Street 1:</label>
            <input type="text" id="street1" placeholder="Street 1">

            <label for="street2">Street 2:</label>
            <input type="text" id="street2" placeholder="Street 2">

            <label for="post-code">Post Code:</label>
            <input type="text" id="post-code" placeholder="Post Code">

            <label for="city">City:</label>
            <input type="text" id="city" placeholder="City">

            <label for="state">State:</label>
            <input type="text" id="state" placeholder="State">

            <label for="country">Country:</label>
            <select id="country">
                <option value="">Select Country</option>
                <!-- Add more country options here -->
            </select>

            <button type="button" onclick="signup()">Sign Up</button>
        </div>

        <div class="form-footer">
            <p>Already have an account? <a href="login.html">Sign In</a></p>
        </div>
    </div>

    <script>
        function checkUsername() {
            const username = document.getElementById('username').value;
            const status = document.getElementById('username-status');

            // Placeholder for actual username validation logic
            const usernamesTaken = ['user1', 'user2', 'user3']; // Example list

            if (usernamesTaken.includes(username)) {
                status.style.display = 'inline';
            } else {
                status.style.display = 'none';
            }
        }

        function signup() {
            // Placeholder for signup logic
            alert('Sign Up form submitted');
        }
    </script>
</body>
</html>
